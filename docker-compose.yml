version: "3"
services:
  web:
    image: httpd
    container_name: apache
    ports:
      - "80:80"
    logging:
      driver: "fluentd"
      options:
        fluentd-address: localhost:24224
        tag: httpd.access

  fluentd:
    build: ./conf_fluentd
    container_name: fluentd
    volumes:
      - ./conf_fluentd/conf:/fluentd/etc
    ports:
      - "24224:24224"
      - "24224:24224/udp"

